{% extends 'inicio.html' %}




<div class="container mt-4">
    <h2 class="mb-4">Registrar Inventario</h2>

    <form method="POST" action="{% url 'nuevoInventario' %}" class="needs-validation" novalidate>
        {% csrf_token %}

        <div class="mb-3">
            <label for="producto" class="form-label">Producto</label>
            <select class="form-select" id="producto" name="producto" required>
                <option value="">-- Seleccione un producto --</option>
                {% for producto in productos %}
                    <option value="{{ producto.id_prod }}">{{ producto.nom_prod }}</option>
                {% endfor %}
            </select>
            <div class="invalid-feedback">Por favor selecciona un producto.</div>
        </div>

        <div class="mb-3">
            <label for="precunit_prod" class="form-label">Precio Unitario</label>
            <input type="number" step="0.01" class="form-control" id="precunit_prod" name="precunit_prod" required>
            <div class="form-text">Ingresa el precio unitario del producto.</div>
        </div>

        <div class="mb-3">
            <label for="stock_actual" class="form-label">Stock Inicial</label>
            <input type="number" class="form-control" id="stock_actual" name="stock_actual" required>
            <div class="form-text">Ingresa la cantidad inicial en stock.</div>
        </div>

        <button type="submit" class="btn btn-success">Guardar Inventario</button>
        <a href="#" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
