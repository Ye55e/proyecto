{% extends "plantilla.html" %}

{% block contenido %}
<div class="container mt-5">
    <div class="alert alert-danger">
        <h4>¡Error al procesar el pedido!</h4>
        <p>{{ error_message }}</p>
        <p>Por favor, intenta acceder a la página de confirmación manualmente:</p>
        <div class="mt-3">
            <a href="{{ redirect_url }}" class="btn btn-primary">Ir a la página de confirmación</a>
            <a href="{% url 'carrito' %}" class="btn btn-secondary">Volver al carrito</a>
        </div>
    </div>
</div>
{% endblock %}
