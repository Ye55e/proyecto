{% extends "plantilla.html" %}

{% block contenido %}
<div class="container mt-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="text-center mb-4">REGISTRAR MOVIMIENTO DE INVENTARIO</h3>

                    <form action="{% url 'guardarMovimiento' %}" method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="producto" class="form-label"><b>PRODUCTO:</b></label>
                            <select name="producto" id="producto" class="form-select" required>
                                {% for prod in productos %}
                                    <option value="{{ prod.id_prod }}">{{ prod.nomb_prod }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="tipo" class="form-label"><b>TIPO DE MOVIMIENTO:</b></label>
                            <select name="tipo" id="tipo" class="form-select" required>
                                <option value="Entrada">Entrada</option>
                                <option value="Salida">Salida</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="cantidad" class="form-label"><b>CANTIDAD:</b></label>
                            <input type="number" name="cantidad" id="cantidad" class="form-control" required min="1">
                        </div>

                        <div class="mb-3">
                            <label for="observacion" class="form-label"><b>OBSERVACIÃ“N:</b></label>
                            <textarea name="observacion" id="observacion" class="form-control" rows="3"></textarea>
                        </div>

                        <div class="d-flex justify-content-center gap-2">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <button type="reset" class="btn btn-secondary">Cancelar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
