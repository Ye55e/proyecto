{% extends "plantilla.html" %}

{% load static %}

{% block contenido %}
<link rel="stylesheet" href="{% static 'plantilla_cliente/css/estilos.css' %}">
<link rel="stylesheet" href="{% static 'plantilla_cliente/css/style.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <!-- Contenedor con borde y fondo claro -->
            <div class="border rounded-4 p-4 shadow-sm bg-light">
                <h3 class="text-center mb-4 fw-bold">Registrar Inventario</h3>

                <form action="{% url 'guardarInventario' %}" method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="producto" class="form-label fw-semibold">Producto:</label>
                        <select name="producto" id="producto" class="form-select" required>
                            <option value="" disabled selected>Seleccione un producto</option>
                            {% for prod in productos %}
                                <option value="{{ prod.id_prod }}">{{ prod.nomb_prod }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="precunit_prod" class="form-label fw-semibold">Precio de Venta:</label>
                        <input type="number" step="0.01" name="precunit_prod" class="form-control" placeholder="Ej. 12.50" required>
                    </div>

                    <div class="mb-4">
                        <label for="stock_actual" class="form-label fw-semibold">Stock Inicial:</label>
                        <input type="number" name="stock_actual" class="form-control" placeholder="Ej. 100" required>
                    </div>

                    <div class="d-flex justify-content-center gap-3">
                        <button type="submit" class="btn btn-primary px-4">Guardar</button>
                        <a href="{% url 'listadoInventario' %}" class="btn btn-danger px-4 text-decoration-none">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
