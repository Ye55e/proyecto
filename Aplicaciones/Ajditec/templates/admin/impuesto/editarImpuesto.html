{% extends "plantilla_admin.html" %}
{% load static %}
{% block contenido %}
<div class="container mt-4">
    <form action="/procesarEdicionImpuesto/" method="post" class="p-4 border rounded bg-light">
        <h3 class="mb-3 text-center">ACTUALIZAR IMPUESTO:</h3>
        {% csrf_token %}

        <!-- ID oculto -->
        <input type="hidden" name="id_impuesto" value="{{ impuesto.id_impuesto }}">

        <div class="mb-3">
            <label class="form-label"><b>ID:</b></label>
            <input type="text" class="form-control" value="{{ impuesto.id_impuesto }}" readonly>
        </div>

        <div class="mb-3">
            <label for="nombre" class="form-label"><b>NOMBRE DEL IMPUESTO:</b></label>
            <input type="text" name="nombre" id="nombre" class="form-control" required value="{{ impuesto.nombre }}">
        </div>

        <div class="mb-3">
            <label for="valor" class="form-label"><b>VALOR (%):</b></label>
            <input type="number" name="valor" id="valor" class="form-control" step="0.01" min="0" required value="{{ impuesto.valor_str }}">

        </div>

        <div class="mb-3 form-check">
            <input class="form-check-input" type="checkbox" id="estado" name="estado" {% if impuesto.estado %}checked{% endif %}>
            <label class="form-check-label" for="estado"><b>Activo</b></label>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success me-2">Guardar</button>
            <a href="/nuevoImpuesto/" class="btn btn-danger">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
