{% extends "plantilla.html" %}
{% block contenido %}
<br>
<br>
<h3 class="text-center mb-4">LISTADO DE CATEGORIAS</h3>
<div class="card  shadow">
    
    <div class="card-body">
        
        <table class="table table-bordered table-striped table-hover" id="tbl_categoria">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TIPO CATEGORIA</th>
                    <th>ACCIONES</th>

                </tr>
            </thead>
            <tbody>
                {% for cat in categoria %}
                <tr>
                    <td>{{ cat.id_cat }}</td>
                    <td>{{ cat.tipo_cat}}</td>
                    
                    <td>
                        <a href="/editarCategoria/{{ cat.id_cat }}" class="btn btn-warning btn-sm me-2">Editar</a> 
                        <a onclick="return confirm('Esta seguro de eliminar permanentemente')" href="/eliminarCategoria/{{ cat.id_cat }}"
                        class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <script>
            let table = new DataTable('#tbl_categoria', {
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.13.5/i18n/es-ES.json'
                },
                dom: 'Bfrtip',
                buttons: ['copy', 'excel', 'csv', 'pdf', 'print'],
                layout: {
                    topStart: {
                        buttons: ['copyHtml5', 'excelHtml5', 'csvHtml5', 'pdfHtml5', 'print']
                    }
                }
            });
        </script>
    </div>
</div>
{% endblock %}
